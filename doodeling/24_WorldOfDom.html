  <body>
    <h1 id="heading">Hello, World!</h1>
    <p id="paragraph">This is a paragraph.</p>
    <p class="paraClass">This is another paragraph.</p>
    <p class="paraClass">This is yet another paragraph.</p>
    <script>
      //getElementById
      const heading = document.getElementById("heading");
      console.log(heading);
      console.log(heading.innerHTML);
      console.log(heading.innerText);

      //getElementsByTagName
      const paragraphs = document.getElementsByTagName("p");
      console.log(paragraphs);

      //getElementsByClassName
      const paraClasses = document.getElementsByClassName("paraClass");
      console.log(paraClasses);

      //querySelector
      const paragraph = document.querySelector("#paragraph");
      console.log(paragraph);
      console.log(paragraph.innerHTML);
      console.log(paragraph.innerText);

      //querySelectorAll
      const paraClassesAll = document.querySelectorAll(".paraClass");
      console.log(paraClassesAll);
    </script>
