<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basics</title>
    <script>
        console.log("purple");
        /*
        Primitive Types
          Number
          String
          Boolean
          Null
          Undefined
          (Symbol, BigInt)
        
        Numbers
          50, -50, 50.3
          JS has one number type
          Math operations: +, -, *, /, %, **
        
        NaN
          a numeric value that is not a number
          0/0 //NaN
          1 + NaN //NaN
          typeof NaN //'number'
        
        Variables
          var ... The var statement declares function-scoped or globally-scoped 
                  variables, optionally initializing each to a value.
                  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/var
          let ... The let declaration declares re-assignable, block-scoped 
                  local variables, optionally initializing each to a value
                  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/let
          const . The const declaration declares block-scoped local variables. 
                  The value of a constant can't be changed through reassignment.
                  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/const
          
          let someName = value;
          let score = 0; score = score + 5; score +=5;
          +=, -=, *=, /=, ++, --
          i++ vs ++i

        Booleans
          true, false
        
        Variables can change type
          let numPuppies = 23; numPuppies = false; numPuppies = 100;
        
        Naming Variables
          rule: A-Z, a-z, 0-9, _, not start with digit, case sensitive
          https://developer.mozilla.org/en-US/docs/Glossary/Identifier
          conventions: camel case (currentDate), isGameOver for boolean
        */
    </script>
