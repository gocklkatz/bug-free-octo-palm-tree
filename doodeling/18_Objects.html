<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };
        document.write(person.firstName + " is " + person.age + " years old. ");

        var x = {};
        x.type = "Fiat";
        x.model = "500";
        document.write(x.type + " ");
        document.write(x["model"] + ".");

        //bracket notation with objects is useful when you want to 
        // access a property using a variable! The stuff in the brackets
        // is evaluated.
    </script>
</head>

<body></body>

</html>
