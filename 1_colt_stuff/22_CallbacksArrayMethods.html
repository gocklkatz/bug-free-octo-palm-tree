<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Callbacks And Array Methods</title>
    <script>
        console.log('Callbacks And Array Methods');

        // forEach
        const nums = [2, 4, 8];
        const func = function (num) {
          console.log(num * num);
        };
        nums.forEach(func);
        //nums.forEach(function (num) {
        //  console.log(num * num);
        //});
        //nums.forEach(num => console.log(num * num));

        // map
        const square = nums.map(num => num * num);
        console.log(square);

        // arrow function
        const sqr = a => a * a;
        console.log(sqr(2));

        // setTimeout
        setTimeout(() => console.log('Hello'), 2000);

        // setInterval
        const id = setInterval(() => console.log('Hi'), 1000);
        setTimeout(() => clearInterval(id), 10000);

        // filter
        const even = nums.filter(num => num % 2 === 0);
        console.log(even);

        // some
        // The some function in JavaScript is an array method that 
        // tests whether at least one element in the array passes 
        // the test implemented by the provided function.
        const hasEven = nums.some(num => num % 2 === 0);

        // every
        // The every function in JavaScript is an array method 
        // that tests whether all elements in the array pass 
        // the test implemented by the provided function.
        const allEven = nums.every(num => num % 2 === 0);

        // reduce
        // The second argument ist the initial value of the accumulator
        // If it is missing the first element of the array is used as 
        // the initial value
        const sum = nums.reduce((acc, num) => acc + num, 0);
    </script>
  </head>

  <body></body>
</html>
